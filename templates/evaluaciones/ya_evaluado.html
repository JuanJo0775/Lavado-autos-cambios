<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio ya evaluado - Sistema de Lavado de Autos</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .info-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }
        .info-icon {
            color: #0d6efd;
            font-size: 80px;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="logo text-center">
                    <i class="bi bi-droplet-half text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-2">LavadoAutos</h2>
                </div>

                <div class="card">
                    <div class="card-body p-5">
                        <div class="info-container">
                            <i class="bi bi-info-circle-fill info-icon"></i>
                            <h2 class="mb-4">Servicio ya evaluado</h2>
                            <p class="mb-4">Este servicio ya ha sido evaluado previamente. Solo se permite una evaluación por servicio.</p>
                            <div class="alert alert-info mb-4">
                                <div class="row">
                                    <div class="col-md-6 text-start">
                                        <div class="text-muted">Servicio:</div>
                                        <div>#{{ servicio.Id }}</div>
                                    </div>
                                    <div class="col-md-6 text-start">
                                        <div class="text-muted">Fecha:</div>
                                        <div>{{ servicio.Fecha.strftime('%d/%m/%Y') }}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="javascript:window.close();" class="btn btn-primary py-2">
                                    <i class="bi bi-x-circle me-2"></i> Cerrar ventana
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted">¡Gracias por tu interés en brindarnos tu opinión!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
